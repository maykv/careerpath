<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
            <div class="container">     -->
            <div class="slides slide2">
                <img src="images/pic-2.png" alt="Mike">
                <h2>No worries on finding <b style="color: rgb(238, 255, 0)">Research</b> and <b style="color: rgb(238, 255, 0)">Development projects</b>. <br><br>Be part now of the matrix!</h2>
            </div>
        <!--
            </div>      -->

        <section class="wrapper">
            <div class="form signup">
                <header>Signup</header>
                <form action="#">
                    <input type="text" placeholder="Full name" required />
                    <input type="text" placeholder="E-mail address" required />
                    <input type="text" placeholder="Password" required />
                    <div class="checkbox">
                        <input type="checkbox" id="signupCheck" />
                        <label for="signupCheck">I understand and accept all <a>Terms & Conditions</a></label>
                    </div>
                    <input type="submit" value="Submit" />
                </form>
            </div>

            <div class="form login">
                <header>Login</header>
                <form action="#">
                    <input type="text" placeholder="E-mail address" required />
                    <input type="text" placeholder="Password" required />
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Login">
                </form>
            </div>

            <script>
                const wrapper = document.querySelector(".wrapper"),
                signupHeader = document.querySelector(".signup header"),
                loginHeader = document.querySelector(".login header");

                loginHeader.addEventListener("click", () =>{
                    wrapper.classList.add("active");
                });

                signupHeader.addEventListener("click", () =>{
                    wrapper.classList.remove("active")
                });

            </script>
        </section>

        
    </body>
</html>
